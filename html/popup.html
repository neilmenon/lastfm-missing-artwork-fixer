<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Last.fm Missing Artwork Fixer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="/css/popup.css" rel="stylesheet">
</head>
<body class="p-0">
    <div class="container p-0">
        <div class="card border-secondary">
            <div class="card-header d-flex justify-content-between">
                <span>
                    Last.fm Missing Artwork Fixer
                    <a class="text-secondary text-center" id="extensionVersion" target="_blank" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View release in GitHub"></a>
                </span>
                <div class="d-flex gap-2 align-items-center">
                    <div class="btn-group" role="group" aria-label="Toolbar with theme preferences">
                        <input type="radio" class="btn-check" name="extensionTheme" id="extensionTheme1" autocomplete="off" value="darkly">
                        <label class="btn btn-secondary btn-mini" for="extensionTheme1" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Dark mode">
                            <i class="bi bi-moon-fill"></i>
                        </label>

                        <input type="radio" class="btn-check" name="extensionTheme" id="extensionTheme2" autocomplete="off" value="flatly">
                        <label class="btn btn-secondary btn-mini" for="extensionTheme2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Light mode">
                            <i class="bi bi-sun-fill"></i>
                        </label>

                        <input type="radio" class="btn-check" name="extensionTheme" id="extensionTheme3" autocomplete="off" value="auto">
                        <label class="btn btn-secondary btn-mini" for="extensionTheme3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Auto (System)">
                            <i class="bi bi-gear-fill"></i>
                        </label>
                    </div>
                    <span class="badge bg-success d-flex gap-1 align-items-center" data-bs-toggle="tooltip" title="This is the number of missing artworks you've fixed (across all your devices if synced). Thanks for helping to make Last.fm data more complete for yourself and other users!">
                        <i class="bi bi-check-circle-fill"></i>
                        <span id="userFixedArtworksCount"></span>
                    </span>
                    <button class="btn btn-primary btn-sm" id="openAllMissingArtworks" data-bs-toggle="tooltip" title="Open all missing artworks from the current page in separate tabs" style="display: none;">
                        <i class="bi bi-box-arrow-up-right"></i>
                        <span id="openAllCount">0</span>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <form id="settingsForm">
                    <div class="form-group mb-2">
                        <label for="selectedArtworkSource" class="form-label">Default Artwork Source</label>
                        <select id="selectedArtworkSource" class="form-select"></select>
                    </div>
                    <div class="form-group mb-2 d-none">
                        <label for="selectedArtworkSize" class="form-label">Artwork Size (px)</label>
                        <span data-bs-toggle="tooltip" title="This is the artwork size that will be fetched from the Artwork Source. The highest available size from the source will be fetched if less than this number.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                        <input type="number" id="selectedArtworkSize" class="form-control" min="800" max="10000">
                        <div class="invalid-feedback">Invalid artwork size.</div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="selectedCountry" class="form-label">Country</label>
                        <span data-bs-toggle="tooltip" title="This is used for the Apple Music search.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                        <select id="selectedCountry" class="form-select"></select>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="populateTitleField">
                        <label class="form-check-label" for="populateTitleField">Populate Title Field</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Auto populate title field on Last.fm image upload form with artist and album name.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="populateDescriptionField">
                        <label class="form-check-label" for="populateDescriptionField">Populate Description Field</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Auto populate description field on Last.fm image upload form with artist and album name as well as release date if available.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="highlightMissingArtworks">
                        <label class="form-check-label" for="highlightMissingArtworks">Highlight Missing Artworks</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Identify missing artworks with a red border and a button to fix them.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="autoCloseUploadTabWhenArtworkUploaded">
                        <label class="form-check-label" for="autoCloseUploadTabWhenArtworkUploaded">Auto-close Upload Tab</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Once you upload an image via the extension-opened new tab, automatically close it to return to where you were on Last.fm.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="autoFocusNextMissingArtworkButton">
                        <label class="form-check-label" for="autoFocusNextMissingArtworkButton">Auto-focus Next Missing Artwork Button</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="If you're fixing multiple missing artworks on one page, the extension will scroll to and auto-focus the next missing artwork button so you don't have to find it on the page and can simply hit the Enter (↩) button to continue fixing. This way you can fix multiple artworks completely using the keyboard.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="autoFocusOnPageLoad">
                        <label class="form-check-label" for="autoFocusOnPageLoad">Auto-focus on Page Load</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Auto-focus and scroll to the first missing artwork button on the page when it loads so you can hit the Enter (↩) button to start fixing.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="form-group form-check form-switch mb-2">
                        <input type="checkbox" class="form-check-input" id="includeUnknownAlbumUrls">
                        <label class="form-check-label" for="includeUnknownAlbumUrls">Include Unknown Album URLs</label>
                        <span data-bs-toggle="tooltip" data-bs-placement="right" title="Include tracks with '/_/' in URL (no album info) when opening all missing artworks. These are often problematic but you can choose to include them.">
                            <i class="bi bi-question-circle"></i>
                        </span>
                    </div>
                    <div class="btn btn-primary w-100" id="saveSettingsButton">Save settings</div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-warning w-100 mb-2" id="openAllMissingArtworksMain">
                            <i class="bi bi-box-arrow-up-right"></i>
                            Open All Missing Artworks (<span id="missingArtworkCountMain">0</span>)
                        </button>
                        <small class="text-muted d-block">Found <span id="missingArtworkCount">0</span> missing artwork(s) on current page</small>
                    </div>
                </form>
                <hr class="my-1">
                <div class="d-flex gap-2 align-items-center fs-3 justify-content-center">
                    <a class="text-secondary" href="https://github.com/neilmenon/lastfm-missing-artwork-fixer" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Github">
                        <i class="bi bi-github"></i>
                    </a>
                    <a class="text-secondary" href="https://chromewebstore.google.com/detail/lastfm-missing-artwork-fi/kcpejefblghgkenipbobdinkjlimpjfe" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Chrome Web Store">
                        <i class="bi bi-browser-chrome"></i>
                    </a>
                    <a class="text-secondary" href="https://addons.mozilla.org/en-US/firefox/addon/last-fm-missing-artwork-fixer/" target="_blank" data-bs-toggle="tooltip" data-bs-placement="top" title="Open in Firefox">
                        <i class="bi bi-browser-firefox"></i>
                    </a>
                </div>
                <p class="text-center mb-0 small">Thanks for using the extension! If you have any questions, issues or ideas, please submit them on the GitHub page.</p>
            </div>
        </div>
        <script src="/js/vendor/bootstrap.bundle.min.js"></script>
        <script src="/js/popup.js"></script>
    </div>
</body>
</html>
